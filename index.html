<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LagShuffler</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>‚öΩ LagShuffler</h1>

<div class="controls">

  <label for="teamCount">Antall lag</label>
  <select id="teamCount"></select>

  <label for="levelDiffSlider">Maks niv√•forskjell</label>
  <div class="slider-row">
    <input
      type="range"
      id="levelDiffSlider"
      min="0"
      max="10"
      step="1"
      value="4"
    />
    <span id="levelDiffValue">4</span>
  </div>

  <button id="generateBtn">Generer lag</button>
  <button id="resetBtn" class="secondary">Nullstill</button>

  <!-- üîΩ FLYTT HIT ‚Äì INNI .controls -->
  <div class="player-section">
    <button
      class="player-toggle"
      id="playerToggle"
      aria-expanded="false"
    >
      Velg spillere
      <span class="chevron">‚ñæ</span>
    </button>

    <div id="playerList" class="player-list"></div>
  </div>

</div>

<!-- behold denne utenfor -->
<div id="generatedTeams"></div>



  <!-- Scripts -->
  <script src="players.js"></script>
  <script src="generator.js"></script>
  <script src="app.js"></script>

</body>
</html>
